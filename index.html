<html>
    <head>
        <title>Ou est ce que je le trouve ?</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    </head>
    <body class="bg-primary">

        <div id="Title">
            <h1>Où est ce que je le trouve ?</h1>
        </div>
        
        <div class="container rounded mt-5">
            <div class="container">
                <select id="format-select" class="form-select mt-5" aria-label="Default select example">
                    <option selected>Que recherchez vous ?</option>
                    <option value="film">Films</option>
                    <option value="serie">Séries</option>
                </select>
            </div>

            <div class="container">
                <div id="textFieldSearch" class="input-group input-group-lg mt-5">
                    <input type="text" id="search" class="form-control mr-2" 
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    <a id="searchUser" class="btn border-light btn-secondary">Recherche</a>
                </div>
            </div>

            <div class="container row-2">
                <div>
                    <select id="movie-select" class="form-select mt-5" aria-label="Default select example">
                        <option selected>Choisissez ?</option>
                    </select>
                    <a id="lastSearchUser" class="btn btn-secondary border-light mb-5">Recherche</a>
                </div>
            </div>

            <div id="textResultat">
                <p>Votre résultat</p>
            </div>
            <div id="movies-container"></div>
        </div>   
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
        crossorigin="anonymous"></script>
    </body>
</html>
